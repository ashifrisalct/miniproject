            function checkPassword(form) { 
                password1 = form.password.value; 
                password2 = form.confirm.value; 
				
  
               
                if (password1 != password2) { 
                    alert("Password doenot Match try again") ;
                    return false; 
                } 
                else{ 
                    return true; 
                } 
            }
